{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Medicine Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Medicine</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'medicine_list' %}">Back to Inventory</a>
</body>
</html>
