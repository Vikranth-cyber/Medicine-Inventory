{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Medicine</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Delete Medicine</h1>
    <p>Are you sure you want to delete "{{ medicine.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <br>
    <a href="{% url 'medicine_list' %}">Cancel</a>
</body>
</html>
